<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Result form</title>
</head>

<body>
    <div class="main-body">
        <div class="header">
            <div class="header-left">
                <img src="logo.png" alt="">
            </div>
            <div class="header-right">
                <div class="up">
                    <p>Ministry of Education</p>
                </div>
                <div class="bottom">
                    <h2>intermidiate & secondary Education board bangladesh</h2>
                    <p>official website of Education board</p>
                </div>
            </div>
        </div>
        <br>
        <form action="" class="form">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="examination">examination</label>
                        </td>
                        <td>
                            <label for="examination">:</label>
                        </td>
                        <td>
                            <select name="examination" class="exam" id="exam2">
                                <option value="SSC/Dakhil/Equalivant">SSC/Dakhil/Equalivant</option>
                                <option value="JSC/JDC">JSC/JDC</option>
                                <option value="SSC(Dakhil)">SSC/Dakhil</option>
                                <option value="SSC(Vocational)">SSC/Vocational</option>
                                <option value="HSC(Alim)">HSC/Alim</option>
                                <option value="HSC(Vocational)">HSC(Vocational)</option>
                                <option value="HSC(BM)">HSC(BM)</option>
                                <option value="Diploma in Commerce">Diploma in Commerce</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="year">year</label>
                        </td>
                        <td>
                            <label for="year">:</label>
                        </td>
                        <td>
                            <select name="year" class="year" id="yearj">
                                <option value="Select one">Select one</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>
                                <option value="2013">2013</option>
                                <option value="2012">2012</option>
                                <option value="2011">2011</option>
                                <option value="2010">2010</option>
                                <option value="2009">2009</option>
                                <option value="2008">2008</option>
                                <option value="2007">2007</option>
                                <option value="2006">2006</option>
                                <option value="2005">2005</option>
                                <option value="2004">2004</option>
                                <option value="2003">2003</option>
                                <option value="2002">2002</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="board">Board</label>
                        </td>
                        <td>
                            <label for="board">:</label>
                        </td>
                        <td>
                            <select name="board" class="board" id="boardj">
                                <option value="select one">select one</option>
                                <option value="Barisal">Barisal</option>
                                <option value="Comilla">Comilla</option>
                                <option value="Dhaka board">Dhaka</option>
                                <option value="Dinajpur">Dinajpur</option>
                                <option value="Jessore">Jessore</option>
                                <option value="Mymensing">Mymensing</option>
                                <option value="Rajshahi">Rajshahi</option>
                                <option value="Sylhet">Sylhet</option>
                                <option value="Madrasah">Madrasah</option>
                                <option value="Technical">Technical</option>
                                <option value="DIBS(Dhaka)">DIBS(Dhaka)</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Roll">Roll</label>
                        </td>
                        <td>
                            <label for="Roll">:</label>
                        </td>
                        <td>
                            <input type="numeric" class="Roll" id="rollj">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Reg no">Reg no</label>
                        </td>
                        <td>
                            <label for="Reg no">:</label>
                        </td>
                        <td>
                            <input type="numeric" class="Reg" id="regj">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="sum">13 + 9</label>
                        </td>
                        <td>
                            <label for="sum">:</label>
                        </td>
                        <td>
                            <input type="numeric" class="sum" id="sumj">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <input onclick="result()" type="button" name="Submit" id="Submit" value="Submit">
                            <input type="reset" name="reset" id="Reset" value="Reset">
                        </td>
                    </tr>
                </tbody>

            </table>
            <table class="table2">
                <tbody>
                    <tr>
                        <td>examination</td>
                        <td id="exam"></td>
                    </tr>
                    <tr>
                        <td>year</td>
                        <td id="year"> </td>
                    </tr>
                    <tr>
                        <td>board</td>
                        <td id="board"> </td>
                    </tr>
                    <tr>
                        <td>Roll</td>
                        <td id="Roll"> </td>
                    </tr>
                    <tr>
                        <td>Reg</td>
                        <td id="Reg"> </td>
                    </tr>
                    <tr>
                        <td>ans</td>
                        <td id="ans"> </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <br>
        <p class="p-1">.</p>
        <footer>
            <div class="left">&copy2005-2020 Ministry of Education, All Rights Reserved</div>
            <div class="right">powered by <img src="teletalk.png" alt=""></div>
        </footer>
    </div>

    </script>

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="javascript.js"></script>
</body>

</html>
